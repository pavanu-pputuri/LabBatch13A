<div class="mar">

    <div class="reg">
        <div class="reg1">User Registeration</div>
        <div class="reg2">Already Registered?</div>
        <div class="reg3">
            <button mat-raised-button class="mat-elevation-z4" [routerLink]='["/https://bookcart.azurewebsites.net/login"]' >Login</button> 
        </div>
    </div>
    <br><br>

    <div class="docs-example-viewer-body">
        <div class="full-width">
            <mat-card class="mat-elevation-z4">
                <mat-card-content>
                    <form [formGroup]="registrationForm" (ngSubmit)="registerUser()">
                        
                            <input matInput placeholder="First name" formControlName="firstname" required>
                         
                            <br>

                            <input matInput placeholder="Last Name" formControlName="lastname" required>
                        
                            <br>
                    
                            <input matInput placeholder="User Name" formControlName="username" required>
                        <br>
                            <input matInput placeholder="Password" formControlName="password"
                                [type]="showPassword ? 'password' : 'text'" required>
                            <mat-icon matSuffix (click)="showPassword = !showPassword">{{showPassword ? 'visibility_off' :
                'visibility'}}</mat-icon>
                       
                            <input matInput placeholder="Confirm Password" formControlName="confirmPassword"
                                [type]="showConfirmPassword ? 'password' : 'text'" required>
                            <mat-icon matSuffix (click)="showConfirmPassword = !showConfirmPassword">
                                {{showConfirmPassword ?'visibility_off' :'visibility'}}</mat-icon>
                         
                        <label class="example-margin">Gender: </label>
                        <mat-radio-group class="example-radio-group" formControlName="gender">
                            <mat-radio-button class="example-radio-button" value="Male"> Male </mat-radio-button>
                            <mat-radio-button class="example-radio-button" value="Female"> Female </mat-radio-button>
                        </mat-radio-group>
                        <br>
                            <button style="color: red;" color="primary">Register</button>
                        
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
