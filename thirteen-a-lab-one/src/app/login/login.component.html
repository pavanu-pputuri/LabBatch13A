<div class="log">

    <div class="top">
<div class="log1">Login</div>
<div class="log2">New User?</div>
<div class="log3">
    <button mat-raised-button class="mat-elevation-z4" [routerLink]='["/https://bookcart.azurewebsites.net/register"]'>Register</button>
</div>

<div class="docs-example-viewer-body">
    <div class="full-width">
        <mat-card class="mat-elevation-z4">
            <mat-card-subtitle>
                <mat-error *ngIf="loginForm.errors">Username or Password is incorrect.</mat-error>
            </mat-card-subtitle>
            <mat-card-content>
                <form [formGroup]="loginForm" (ngSubmit)="login()" validate>
                
                        <input matInput placeholder="Username" formControlName="username" required>
                                            <br>
                        <input matInput placeholder="Password" formControlName="password"
                            [type]="showPassword ? 'password' : 'text'" required>
                        <mat-icon matSuffix (click)="showPassword = !showPassword">{{showPassword ? 'visibility_off' :
              'visibility'}}</mat-icon>
                    <br>
                        <div fxFlex></div>
                        <button style="float: right; color: blue;" color="primary">Login</button>
                    
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>


</div>
